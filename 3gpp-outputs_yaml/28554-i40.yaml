- Name: 'EE<sub>5GC,UO,UP,DV</sub>'
  Section: >-
    Energy Efficiency (EE) KPI (6.7) >> 5GC Energy Efficiency (EE) (6.7.4) >>
    Energy Efficiency of 5GC based on the useful output of 5GC user plane
    (6.7.4.2)
  Title: Energy Efficiency of 5GC based on the useful output of 5GC user plane
  Section Nr: 6.7.4.2
  Section Title 0: Energy Efficiency (EE) KPI
  Section Title 1: 5GC Energy Efficiency (EE)
  Section Title 2: Energy Efficiency of 5GC based on the useful output of 5GC user plane
  Section Title 3: ''
  Section Title 4: ''
  Section Title 5: ''
  Description: |-
    A KPI that shows the energy efficiency of 5GC. This KPI is based on
     the useful output of 5GC user plane. The useful output of the 5GC user
     plane is obtained by summing up UL and DL data volumes at N3
     interface(s).![](./attachments/28552-i50/media/image134.png)
     This KPI is obtained by the sum of UL and DL data volumes at N3
     interface(s), divided by the energy consumption of 5GC. The unit of this
     KPI is bit/J.
  Formula: '![](./attachments/28552-i50/media/image135.png)'
  KPI Object: SubNetwork
  Remark: |-
    In case of redundant transmission paths over the N3 interface for
     high reliability communication (cf. TS 23.501 \[7\] clause 5.33.2), it
     is expected that the data volume is counted once. In particular:
     \- In case of Dual Connectivity based end to end Redundant User Plane
     Paths (see TS 23.501 \[7\] clause 5.33.2.1), in which a UE may set up
     two redundant PDU Sessions over the 5G network, the Data Volume related
     to only one PDU session is to be considered;
     \- In case of redundant transmission with two N3 tunnels between the PSA
     UPF and a single NG-RAN node (cf. TS 23.501 \[7\] figure 5.33.2.2-1)
     which are associated with a single PDU Session, the Data Volume related
     to only one N3 tunnel is to be considered;
     \- In case of two N3 and N9 tunnels between NG-RAN and PSA UPF for
     redundant transmission (see TS 23.501 \[7\] figure 5.33.2.2-2)
     associated with a single PDU Session, the Data Volume related to only
     one N3 tunnel is to be considered.
     For the measurement of the energy efficiency of the 5G core network, the
     3GPP management system in charge of collecting the data volume
     measurements listed here above shall consider them only once in case of
     redundant transmission over the N3 interface.
- Name: DLRelPSR_Uu
  Section: >-
    Reliability KPI (6.8) >> Definition (6.8.1) >> Packet transmission
    reliability KPI in DL on Uu (6.8.1.1)
  Title: Packet transmission reliability KPI in DL on Uu
  Section Nr: 6.8.1.1
  Section Title 0: Reliability KPI
  Section Title 1: Definition
  Section Title 2: Packet transmission reliability KPI in DL on Uu
  Section Title 3: ''
  Section Title 4: ''
  Section Title 5: ''
  Description: |-
    This KPI describes the Reliability based on Packet Success Rate(PSR)
     Percentage between gNB and UE. It is used to evaluate the Uu interface
     reliability contribution to the total network downlink reliability. It
     is the percentage of RLC SDU packets which are successfully received in
     UE out of the total RLC SDU packets transmitted by gNB. It is a measure
     of the DL packet delivery success i.e. PSR% over Uu interface. It is a
     percentage value (%). This KPI can optionally be split into KPIs per QoS
     level (mapped 5QI or QCI in NR option 3) and per S-NSSAI.
  Formula: |-
