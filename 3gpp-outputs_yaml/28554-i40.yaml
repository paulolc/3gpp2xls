- Name: EC<sub>ns</sub>
  Section: >-
    Energy Efficiency (EE) KPI (6.7) >> 5G Energy Consumption (EC) (6.7.3) >>
    Network Slice Energy Consumption (EC) (6.7.3.3)
  Title: Network Slice Energy Consumption (EC)
  Section Nr: 6.7.3.3
  Section Title 0: Energy Efficiency (EE) KPI
  Section Title 1: 5G Energy Consumption (EC)
  Section Title 2: Network Slice Energy Consumption (EC)
  Section Title 3: ''
  Section Title 4: ''
  Section Title 5: ''
  Description: |-
    This KPI describes the Energy Consumption (EC) of the network slice
     It is obtained by summing up the Energy Consumption of all the Network
     Functions (EC<sub>NF</sub>) that compose the network slice. The unit of
     this KPI is J.
  Formula: |-
    ![](./attachments/28552-i50/media/image130.emf)
     As a network slice may be composed of a RAN network slice subnet, a
     Transport Network (TN) network slice subnet and a 5GC network slice
     subnet, they all participate to the energy consumption of the network
     slice. However, the definition and way to measure the energy consumption
     of the TN segment is not in the scope of the present document.
     The definition of EC<sub>ns</sub> based on the following principles:
     \- For all gNBs in the network slice, clause 5.1.1.19.3 (PNF Energy
     consumption) of TS 28.552 \[6\] applies. This measurement is obtained
     according to the method defined in ETSI ES 202 336-12 \[10\] – clauses
     4.4.3.1, 4.4.3.4, Annex A;
     \- In case a 5GC NF is composed of Virtualized Network Functions (VNF)
     and/or Physical Network Functions (PNF), clause 6.7.3.1 of this document
     defines the NF Energy Consumption (EC);
     \- In case a NF is dedicated to a network slice, the energy consumption
     of the NF is entirely attributable to the network slice;
     \- In case a NF is shared between multiple network slices, the
     participation of the NF to the energy consumption of the network slice
     has to be estimated, as it can't be measured:
     \- In case of a gNB shared between multiple network slices, the energy
     consumption attributable to each network slice is estimated as a
     proportion of the total gNB energy consumption, where the proportion is
     calculated as the data volume of the network slice relatively to the
     total data volume carried by the gNB,
     \- In case of a AMF shared between multiple network slices, the energy
     consumption attributable to each network slice is estimated as a
     proportion of the total estimated AMF energy consumption, where the
     proportion is calculated as the mean number of registered subscribers of
     the network slice relatively to the overall mean number of registered
     subscribers of the AMF during the same time period (see TS 28.552 \[6\]
     clause 5.2.1.1 for the definition of the mean number of registered
     subscribers),
     \- In case of a SMF shared between multiple network slices, the energy
     consumption attributable to each network slice is estimated as a
     proportion of the total estimated SMF energy consumption, where the
     proportion is calculated as the mean number of PDU sessions of the
     network slice relatively to the overall mean number of PDU sessions of
     the SMF during the same time period (see TS 28.552 \[6\] clause 5.3.1.1
     for the definition of the mean number of PDU sessions),
     \- In case of a UPF shared between multiple slices, the energy
     consumption attributable to each network slice is estimated as a
     proportion of the total estimated UPF energy consumption, where the
     proportion is calculated as the data volume of the network slice
     relatively to the overall data volume of the UPF during the same time
     period.
     \- In case of a UPF with N3 interface(s), the data volume of the UPF is
     obtained by summing up, for all N3 interface(s), the number of octets of
     incoming GTP data packets on the N3 interface, from (R)AN to UPF (see TS
     28.552 \[6\] clause 5.4.1.3) and the number of octets of outgoing GTP
     data packets on the N3 interface, from UPF to (R)AN (see TS 28.552 \[6\]
     clause 5.4.1.4)
     \- In case of a PSA UPF with no N3 interface(s), the data volume of the
     UPF is obtained by summing up, for all N9 interface(s), the number of
     octets of incoming GTP data packets on the N9 interface for PSA UPF (see
     TS 28.552 \[6\] clause 5.4.4.2.3) and the number of octets of outgoing
     GTP data packets on the N9 interface for PSA UPF (see TS 28.552 \[6\]
     clause 5.4.4.2.4)
     \- The case of other 5GC NFs shared between network slices is not
     addressed in the present document.
  KPI Object: NetworkSlice
